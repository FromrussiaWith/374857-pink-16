<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="source/css/style.css">
    <title>Pink</title>
  </head>
  <body class="general">
    <header class="main-header">
      <a class="header-logo">
        <img class="header-logo_image" src="source/img/logo-pink-white-mobile.svg" alt="Pink" width="75" height="22">
      </a>
      <div class="main-btn">
        <button class="main-btn_toggle" type="button">Открыть меню</button>
      </div>
      <nav class="main-navigation">
        <div class="main-navigation__wrapper">
          <ul class="main-navigation__list">
            <li class="list-item"><a href="#">Главная</a></li>
            <li class="list-item"><a href="#">Фотографии</a></li>
            <li class="list-item"><a href="#">Коскурс</a></li>
            <li class="list-item"><a href="#">HTML Academy</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-form">
      <div class="page-title">
        <h2 class="form__title">Конкурс на самое безбашенное путешествие с Пинк</h2>
      </div>
    </main>

    <footer class="photo-footer">
      <div class="footer-logo">
        <img class="footer-logo__image" src="source/img/logo-pink-blue-mobile.svg" alt="Логотип сайта" width="147" height="40">
      </div>
       <ul class="social__list">
         <li class="social__item">
           <a class="social__link social__link--tvitter" href="#">Twitter</a>
         </li>
         <li class="social__item">
           <a class="social__link social__link--facebook" href="#">Facebook</a>
         </li>
         <li class="social__item">
           <a class="social__link social__link--youtube" href="#">Youtube</a>
         </li>
       </ul>
      <div class="photo-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
